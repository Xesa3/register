<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Чтобы получить прикол пройдите регистрацию!!!</h1>
        </div>
    </header>

    <form class="form" id="nameform">
        <div class="name">
            <label for="male">Имя</label>
            <br>
            <input type="text" id="name" name="name">
        </div>
        <div class="pass">
            <label for="male">Пароль</label>
            <br>
            <input type="password" id="pass" name="pass"> 
        </div>
        <div class="state">
            <div class="state__male">
                <input type="radio" name="state" id="male" value="мужской">
                <label for="male">Мужской</label>
            </div>
            <div class="state__female">
                <input type="radio" name="state" id="female" value="женский">
                <label for="female">Женский</label>
            </div>
        </div>
        <div class="button">
            <button class="" type="submit">Готово!</button>
        </div>


    </form>

    <noscript>Включите JS!!!</noscript>

    <script src="source/js/main.js"></script>
</body>
</html>
